<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Farmers Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>🌿 Virtual Farmers Market 🌾</h1>
        <input type="text" id="searchBar" placeholder="🔍 Search fresh items..." onkeyup="searchItems()">
    </header>

    <main>
        <h2>🛒 Fresh Products Available</h2>
        <div id="itemsContainer">
            <div class="item" data-name="Apples">🍎 Apples - $3/kg</div>
            <div class="item" data-name="Bananas">🍌 Bananas - $2/kg</div>
            <div class="item" data-name="Carrots">🥕 Carrots - $1.5/kg</div>
            <div class="item" data-name="Tomatoes">🍅 Tomatoes - $2.5/kg</div>
            <div class="item" data-name="Oranges">🍊 Oranges - $4/kg</div>
            <div class="item" data-name="Strawberries">🍓 Strawberries - $5/kg</div>
            <div class="item" data-name="Lettuce">🥬 Lettuce - $2/kg</div>
            <div class="item" data-name="Potatoes">🥔 Potatoes - $1.8/kg</div>
        </div>
    </main>

    <footer>
        <p>🌟 Created by: Your Name</p>
        <p>📧 Email: your-email@example.com</p>
        <p>📞 Contact: +123 456 7890</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
