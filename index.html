<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Farmers Market</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Virtual Farmers Market</h1>
    </header>
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Tomatoes">
            <h2>Fresh Organic Tomatoes</h2>
            <p>Price: $3.50 per kg</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Apples">
            <h2>Juicy Red Apples</h2>
            <p>Price: $4.00 per kg</p>
        </div>
    </section>
</body>
</html>
