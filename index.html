<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Farmers Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Title -->
    <h1>Virtual Farmers Market</h1>

    <!-- Search Bar (Top Right) -->
    <input type="text" id="searchBox" placeholder="Search items..." onkeyup="searchItems()">

    <!-- Items List -->
    <ul id="itemList">
        <li>🍎 Apples - $3/kg</li>
        <li>🍌 Bananas - $2/kg</li>
        <li>🥕 Carrots - $1.5/kg</li>
        <li>🍅 Tomatoes - $2.5/kg</li>
        <li>🍉 Watermelon - $4/kg</li>
        <li>🍇 Grapes - $5/kg</li>
        <li>🍍 Pineapple - $3.5/kg</li>
    </ul>

    <!-- Creator Details -->
    <footer>
        <p>Created by: Your Name</p>
        <p>Email: your-email@example.com</p>
        <p>Contact: +123 456 7890</p>
    </footer>

    <!-- JavaScript for Search Function -->
    <script>
        function searchItems() {
            let input = document.getElementById("searchBox").value.toLowerCase();
            let items = document.getElementById("itemList").getElementsByTagName("li");

            for (let i = 0; i < items.length; i++) {
                let itemText = items[i].innerText.toLowerCase();
                if (itemText.includes(input)) {
                    items[i].style.display = "block";
                } else {
                    items[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
